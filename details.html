<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution Details | UVC</title>
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link rel="stylesheet" href="./assests/css/navigation.css" />
    <link rel="stylesheet" href="./assests/css/footer.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9f9f9;
        color: #333;
        padding-top: 15vh; /* Space for fixed navbar */
      }
      .details-container {
        max-width: 900px;
        margin: 0 auto;
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        margin-bottom: 60px;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #0da574;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      .detail-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #1a1a1a;
      }
      .detail-intro {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #555;
        margin-bottom: 40px;
        border-left: 4px solid #ffc631;
        padding-left: 20px;
      }
      .section-block {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }
      .section-block:last-child {
        border-bottom: none;
      }
      .section-title {
        font-size: 1.5rem;
        color: #0da574;
        margin-bottom: 15px;
        font-weight: 600;
      }
      .section-content {
        line-height: 1.6;
      }
      .feature-item {
        margin-bottom: 10px;
      }
      .feature-item strong {
        color: #333;
      }
      .detail-image-container {
        width: 100%;
        height: 300px;
        background-color: #e0e0e0;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        border-radius: 8px;
        margin-bottom: 2rem;
      }

      /* Mobile adjustments */
      @media (max-width: 1024px) {
        .d-mobile {
          display: block !important;
        }
        .d-desktop {
          display: none !important;
        }
        body {
          padding-top: 20px;
        }
        .details-container {
          padding: 20px;
          margin: 20px;
        }
      }
      @media (min-width: 1024px) {
        .d-mobile {
          display: none !important;
        }
        .d-desktop {
          display: block !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Nav Structure matching product.html -->
    <nav>
      <div class="d-desktop d-none d-md-block">
        <div class="navigationBox scrolled" id="navBarBox"></div>
      </div>

      <!-- Mobile Nav -->
      <div class="d-mobile d-block d-md-none" id="navBarMobile"></div>
    </nav>

    <!-- Main Content -->
    <div class="details-container">
      <a href="index.html" class="back-link">‚Üê Back to Solutions</a>
      <div id="dynamic-content">
        <!-- Content will be loaded here -->
        <p class="text-center">Loading details...</p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div id="foot"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assests/js/productsData.js"></script>
    <script src="./assests/js/navigation.js"></script>
    <script src="./assests/js/mobNavigation.js"></script>
    <script src="./assests/js/footer.js"></script>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/solutions.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const solutionId = parseInt(urlParams.get("id"));
        const container = document.getElementById("dynamic-content");

        if (solutionId && typeof solutions !== "undefined") {
          const solution = solutions.find((s) => s.id === solutionId);
          if (solution) {
            let html = `
              <div class="detail-image-container" style="background-image: url('${solution.image}');"></div>
              <h1 class="detail-title">${solution.title}</h1>
              <div class="detail-intro">${solution.details.intro}</div>
            `;

            if (solution.details.sections) {
              solution.details.sections.forEach((section) => {
                html += `<div class="section-block">
                  <h3 class="section-title">${section.title || ""}</h3>
                  <div class="section-content">`;

                if (section.items) {
                  section.items.forEach((item) => {
                    html += `
                      <div class="feature-item">
                        ${item.subtitle ? `<strong>${item.subtitle}:</strong> ` : ""}
                        ${item.content}
                      </div>
                    `;
                  });
                } else if (section.content) {
                  html += `<p>${section.content}</p>`;
                }

                html += `</div></div>`;
              });
            }
            container.innerHTML = html;
          } else {
            container.innerHTML =
              '<p class="text-center text-danger">Details not found.</p>';
          }
        } else {
          container.innerHTML =
            '<p class="text-center text-danger">No solution selected.</p>';
        }
      });
    </script>
  </body>
</html>
